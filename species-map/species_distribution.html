<!DOCTYPE html>
<html>
  <head>
    <title>Species Distribution Map – iNaturalist</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      function initMap() {
        const customStyle = [
          {
            "featureType": "water",
            "elementType": "geometry",
            "stylers": [{"color": "#a2daf2"}]
          },
          {
            "featureType": "landscape",
            "elementType": "geometry",
            "stylers": [{"color": "#abce83"}]
          },
          {
            "featureType": "road",
            "elementType": "geometry",
            "stylers": [{"lightness": 100}, {"visibility": "simplified"}]
          },
          {
            "featureType": "road",
            "elementType": "labels",
            "stylers": [{"visibility": "off"}]
          }
        ]; // ← Replace or expand with full style JSON

        const map = new google.maps.Map(document.getElementById('map'), {
          center: { lat: 40.4583498, lng: -80.079528 },
          zoom: 12,
          styles: customStyle
        });

        const kmlLayer = new google.maps.KmlLayer({
          url: 'https://sallysparrow.github.io/gis-portfolio/species_distribution.kml',
          map: map
        });
      }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBA3TPuTBoLg_KuuQ4MaLGkwUEaTXuN9mM&callback=initMap"
    async defer></script>
  </body>
</html>
